<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou Par</title>
</head>
<body>
    
    <!-- 4. Leia um número e verifique se ele é par ou ímpar. Observação:
         para o número ser par,  o resto de sua divisão por dois deverá 
         ser igual a zero.   -->
    
    <h1>Ímpar ou par</h1>
    <div id="resultado"></div>

    <script>

        let numero = parseFloat(prompt("Digite o número: "));
        let resto ="";
        let situacao="";

        resto = numero % 2;

        if(resto == 0){

            situacao = " é par."

        } else {

            situacao = " é ímpar."

        }

        document.getElementById("resultado").innerHTML = "O número " + numero + situacao; 
        
    </script>

</body>
</html>
